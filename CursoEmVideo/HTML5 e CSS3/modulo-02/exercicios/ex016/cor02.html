<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ 
            /*Configuração global das CSS*/
            height: 100%;
        }
        
        body{
            /*Gradiente*/background-image: radial-gradient(circle, #BE00A3 10%,#C00BAB,#E9A5DB,#F40F07,#F96812,#FB9D1A,#FEC41F 98%,#FFD020);
            /*Rolagem fixada*/background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiante</h1>
</body>
</html>
