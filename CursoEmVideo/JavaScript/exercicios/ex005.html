<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex005</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input#botao {
            height: 50px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" id="botao" value="Clique para calcular" onclick="calcula()">
    <p id="paragrafo">O resultado vem aqui...</p>
    
    <script>
        window.alert('Bem vindo ao meu site');
        function calcula() {
            var p = window.document.getElementById('paragrafo')
            var numero = window.prompt('Digite um número');
            var dobro = numero * 2;
            var metade = numero / 2;

            p.innerHTML = `O dobro de ${numero} é ${dobro} e a metade é ${metade}!`
        }
    </script>
</body>
</html>
