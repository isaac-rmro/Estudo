<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006</title>
    <style>
        body {
            font: normal 12pt Arial;
        }

        input {
            height: 80px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <input type="button" id="botao" value="Iniciar a soma" onclick="calcula()">
    <p id="paragrafo">O resultado vem aqui</p>

    <script>
        function calcula() {
            var n1 = Number(window.prompt('Digite o primeiro numero'))
            var n2 = Number(window.prompt('Digite o segundo numero'))
            var s = n1 + n2
            var p = window.document.getElementById('paragrafo')

            p.innerHTML = `O resultado entre <mark>${n1}</mark> + <mark>${n2}</mark> é <strong>${s}</strong>`
        }
            </script>
</body>
</html>
